<ion-header>
  <ion-toolbar>
    <ion-title>
      Countries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionChange)="onSearch($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let country of countries" [routerLink]="'/country-detail/' + country.Slug + '/' + country.Country" [detail]="false">
      <ion-label>{{ country.Country }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
